<!doctype html>
<html lang="en">
<head>
  <title>NARA Web Components</title>  
  <!-- Load polyfills -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"  defer></script> 
  <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

  <!-- Load components via WebComponents.waitFor -->
  <script type="module">
    window.WebComponents = window.WebComponents || { 
      waitFor(cb){ addEventListener('WebComponentsReady', cb) }
    } 
    WebComponents.waitFor(async () => { 
      import('../elements/nara-branding-bar/nara-branding-bar.js');
    });
  </script>  
  <script type="module" src="./app.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
</head>
<body>
 
 <nara-menu-bar></nara-menu-bar>
 <ul>
   <li><a href='/components/nara-webcomponents/elements/nara-logo/'>NARA Logo</a></li>
   <li><a href='/components/nara-webcomponents/elements/nara-branding-bar/'>NARA Brandng Bar</a></li>
 </ul>
 
</body>
</html>
